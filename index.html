<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="sidebar-container">
        <div class="logo">
            Dashboard
        </div>
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>

    <div class="header-container">
        <div class="header-item header-searchbar">
            <input type="text">
        </div>
        <div class="header-item header-alerts">
            Alerts
        </div>
        <div class="header-item header-profile-small">
            Kal Al
        </div>
        <div class="header-item header-profile-large">
            <p>Hi there,</p>
            <h2>Kal Al (@superman)</h2>
        </div>
        <div class="header-item header-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>

    <div class="main-content-container">
        <div class="bg-blur">
            <div class="projects-container">
                <h3>Your Projects</h3>
                <div class="projects-item">Project 1</div>
                <div class="projects-item">Project 2</div>
                <div class="projects-item">Project 3</div>
                <div class="projects-item">Project 4</div>
                <div class="projects-item">Project 5</div>
                <div class="projects-item">Project 6</div>
            </div>
            <div class="announcements-container">
                <h3>Announcements</h3>
                <div class="announcements-item">1</div>
                <div class="announcements-item">2</div>
                <div class="announcements-item">3</div>
            </div>
            <div class="trending-container">
                <h3>Trending</h3>
                <div class="trending-item">@batman</div>
                <div class="trending-item">@morgan</div>
                <div class="trending-item">@alex</div>
                <div class="trending-item">@max</div>
            </div>
        </div>
    </div>
</body>
</html>
