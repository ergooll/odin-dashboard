<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="sidebar-container">
        <div class="logo">
            Dashboard
        </div>
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>

    <div class="header-container">
        <div class="header-item header-searchbar">
            <input type="text">
        </div>
        <div class="header-item header-alerts">
            Alerts
        </div>
        <div class="header-item header-profile-small">
            Kal Al
        </div>
        <div class="header-item header-profile-large">
            <p>Hi there,</p>
            <h3>Kal Al (@superman)</h3>
        </div>
        <div class="header-item header-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>

    <div class="main-content-container">

    </div>
</body>
</html>
